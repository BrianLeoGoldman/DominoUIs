<!DOCTYPE html>
<html ng-app= "addIngredientesModule">

<head>
    <meta charset="utf-8">
    <title>Agregar ingredientes</title>

    <!-- BOOTSTRAP -->
    <script src="node_modules/angular/angular.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
</head>

<body ng-controller="AddIngredienteCtrl as addIngrediente">
    <ul class="nav nav-pills">
        <li class="active">
            <a href="#">Menu</a>
        </li>
        <li class="pull-right">
            <a href="#">Usuario87</a>  <!-- Aca debe ir el nickname del usuario pasado por parametro -->
        </li> 
    </ul>
    <div class="container">
        <ul class="breadcrumb">
            <li class="active">Tamaño > Ingredientes</li>
        </ul>
    </div>
    <div class="container">
        <h2>Napolitana</h2>  <!--Nombre de la pizza pasada por parametro-->
        <h4> Grande </h4>  <!--Tamaño de la pizza pasada por parametro-->
        <span class="badge badge-important">$105</span> <br>  <!--Precio de la pizza pasada por parametro-->
    </div>
    <br>
    
    <div style="float: left; margin: 0px 50px">
        <!--Aca va un ciclo for usando javascript con los ingredientes agregados y sus distribuciones-->
        <div ng-repeat = "ingrediente in ingredientes" class="well well-sm" style="max-width: 30rem;"> <!--Estos deberian ser lo ingredientes de la pizza-->
            <div class="pull left" style="float: left; margin: 20px 10px"><h4>{{ingrediente.nombre}}</h4></div>
            <div class="container">
                <div ng-repeat = "distribucion in distros" class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="{{ingrediente.nombre}}" id="{{ingrediente.nombre}}" value="ingrediente-{{index}}">
                        {{distribucion}}
                    </label>
                </div>
            </div>
        </div>
        <!-- Aca deberian ir los que vamos agregando a la pizza-->
    </div>
</div>

<div style="float: left; margin: 00px 200px">
    <div class="panel panel-success" style="max-width: 30rem;">
        <h4 class="panel-heading"> Extras</h4>
        <div class = "panel-body">
            <a ng-repeat= "ingrediente in ingredientes" class="panel-link" href="#">{{ingrediente.nombre}}(+{{ingrediente.precio}}) <br></a>
        </div>
        <!--Aca va un ciclo for usando javascript con los ingredientes del menu y su precio-->
    </div>
    <button type="submit" class="btn btn-success" onclick="alert('not yet implemented')"> Continuar </button>
</div>


<script src="addIngredientesApp.js"></script> <!-- JavaScript -->
</body>

</html>
