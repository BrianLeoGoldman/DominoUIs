<!DOCTYPE html>
<html ng-app="chooseSizeModule">

  <head>
    <meta charset="utf-8">
    <title>Elegir tamaño</title>
    <script src="node_modules/angular/angular.min.js"></script> <!-- AngularJS  -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"> <!-- Bootstrap -->
  </head>

  <body ng-controller="ChooseSizeCtrl as chooseSize">
    <ul class="nav nav-pills">
      <li class="active">
        <a href="#">Menu</a>
      </li>
      <li class="pull-right">
        <a href="#">Usuario87</a>  <!-- Aca debe ir el nickname del usuario pasado por parametro -->
      </li> 
    </ul>
    <div class="container">
      <ul class="breadcrumb">
        <li class="active">Tamaño</li>
      </ul>
    </div>
    <div>
        <h2>Napolitana</h2>  <!--Aca debe ir el nombre de la pizza pasada por parametro-->
    </div>

    <div class="col-md-3 column margintop20">
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="size in sizes">
          <a href="#"> <!-- Aca pasa a la siguiente ventana guardando el tamaño elegido -->
            <big> {{size.name}} </big> 
            <span class="badge badge-important">{{size.price}}</span> 
            <span class="glyphicon glyphicon-chevron-right"></span> 
          </a>
        </li>
      </ul>
    </div>

    <script src="chooseSizeApp.js"></script> <!-- JavaScript -->
  </body>
  
</html>
