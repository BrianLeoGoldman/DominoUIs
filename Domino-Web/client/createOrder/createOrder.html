<!DOCTYPE html>
<html ng-app="createOrderModule">

  <head>
    <meta charset="utf-8">
    <title>Crear pedido</title>
    <script src="node_modules/angular/angular.min.js"></script> <!-- AngularJS  -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"> <!-- Bootstrap -->
  </head>

  <body ng-controller="CreateOrderCtrl as createOrder">
    <ul class="nav nav-pills">
      <li class="active">
        <a href="#">Menu</a>
      </li>
      <li class="pull-right">
        <a href="#">Usuario87</a>  <!-- Aca debe ir el nickname del usuario pasado por parametro -->
      </li> 
    </ul>
    <div>
        <h2>Elige tu pizza ideal</h2>
    </div>
    
    <div class="col-md-3 column margintop20">
      <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="pizza in pizzas">
          <a href="#"> <!-- Aca pasa a la siguiente ventana guardando la pizza elegida -->
            <big> {{pizza.name}} </big> 
            <span class="badge badge-important">{{pizza.price}}</span> <br>
            <small> {{pizza.description}} </small>
            <span class="glyphicon glyphicon-chevron-right"></span> 
          </a>
        </li>
      </ul>
    </div>

    <script src="createOrderApp.js"></script> <!-- JavaScript -->
  </body>
  
</html>
