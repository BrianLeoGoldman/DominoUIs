<!DOCTYPE html>
<html ng-app="registerModule">

  <head>
    <meta charset="utf-8">
    <title>Registrarse</title>
    <script src="node_modules/angular/angular.min.js"></script> <!-- AngularJS  -->

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css"> <!-- Bootstrap -->
  </head>

  <body ng-controller="RegisterCtrl as register">
    <div class="well Normal Well">
        <form>
            <div class="input-group">
                Usuario <input type="text" class="form-control" 
                         name="nickname" placeholder="Ingresa tu nombre de usuario"
                         ng-model="register.nickname"><br>
                Contraseña <input type="password" class="form-control" 
                            name="password1" placeholder="Ingresa tu contraseña"
                            ng-model="register.password1"><br>
                Repita contraseña <input type="password" class="form-control" 
                                   name="password2" placeholder="Confirmá tu contraseña"
                                   ng-model="register.password2"><br>
                Nombre <input type="text" class="form-control" 
                        name="username" placeholder="Ingresa tu nombre y apellido"
                        ng-model="register.username"><br>
                Mail <input type="email" class="form-control" 
                      name="email" placeholder="Ingresa tu email"
                      ng-model="register.email"><br>
                Dirección <input type="text" class="form-control" 
                           name="adress" placeholder="Ingresa tu dirección"
                           ng-model="register.adress"><br>
            </div>
            <br>
            <input type="submit" class="btn btn-success" value="Registrarse" ng-click="register.confirm()">
        </form>
        <br>
        <div>
            <a href="url" ng-click="register.guest()">O puedes ingresar como INVITADO</a>
        </div>
    </div>

    <script src="registerApp.js"></script> <!-- JavaScript -->
  </body>
  
</html>
