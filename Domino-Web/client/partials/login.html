 <div class="well well-small">
  <form>
    <div class="input-group">
      Usuario <input type="text" class="form-control" 
      name="nickname" placeholder="Ingresa tu nombre de usuario" 
      ng-model="login.nombre"><br>
      Contraseña <input type="password" class="form-control" 
      name="password" placeholder="Ingresa tu contraseña" 
      ng-model="login.password" ><br>
    </div>
    <br>
    <input type="submit" class="btn btn-success" value="Iniciar sesión" ng-click="login.send()" >
  </form>
</div>
<script src="loginApp.js"></script> <!-- JavaScript -->
